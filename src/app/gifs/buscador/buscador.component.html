<h5>Buscar: </h5>
<form (ngSubmit)="realizarBusqueda()">
    <div class="input-group">
        <input type="text" class="form-control" 
        name="palabra" [(ngModel)]="palabra"
        placeholder="buscar gifs" aria-label="buscador" aria-describedby="buscador" #txtBuscar>
        <button class="btn btn-dark" type="submit" id="buscador"><i class="bi bi-search"></i></button>
    </div>
</form>
