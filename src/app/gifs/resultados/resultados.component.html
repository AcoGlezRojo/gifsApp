<div class="row">
    <div class="col-6 animate__animated animate__fadeIn" *ngFor="let gif of resultados">
        <div class="card mb-4">
            <img [src]="gif.images.downsized_medium.url" class="card-img-top" [alt]="gif.title">
            <div class="card-body">
                <p class="card-text">{{ gif.title }}</p>
            </div>
        </div>
    </div>
</div>
